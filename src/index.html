<!DOCTYPE html>
<html lang="en" class='bg-background text-white'>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="web app to count and sum the number of channels in a youtube playlist">
  <title>Playlist Channel Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class='container mx-auto max-w-2xl mt-10 flex flex-col items-center gap-10 px-5'>
    <h1 class='text-4xl font-bold text-center'>Channel Counter for Youtube Playlist</h1>
    <form class='flex gap-2 w-full'>
      <input type="text" name="playlist" id="playlist" placeholder='Playlist link or ID (the playlist has to be public)' class='border border-1 border-gray outline-none rounded-sm focus:border-gray-500 p-1 text-white bg-background w-full' required>
      <button type="submit" class='bg-blue-500 disabled:bg-blue-800 hover:opacity-50 cursor-pointer text-white font-bold px-4 rounded border border-blue-500 min-w-[90px] grid place-items-center'>
        <p>Submit</p> 
        <img src="../public/loading.png" class='animate-spin hidden w-5 h-5' id='loading'>
      </button>
    </form>
    <ul id="channel-list" class='w-full'>
    </ul>
  </main>
</body>
<script type="module" src='index.js'></script>

</html>
